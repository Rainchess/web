<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0-transition配合animate</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        p{
            width:100px;
            height:100px;
            background:red;
            margin:0 auto;
        }
    </style>
    <script src="vue2.0.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    show:false
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="显示隐藏" @click="show=!show">
        <transition enter-active-class="animated zoomInLeft" leave-active-class="animated zoomOutRight">
            <p v-show="show" ></p>
        </transition>
    </div>
</body>
</html>
