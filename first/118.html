<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数字</title>

</head>
<body>
    <script>
        var x;
        document.write("<p>小数的最大位数是 17: ");
        x=0.12345678901234567890;
        document.write(x + "</p>");
        document.write("<p>0.2 + 0.1 = ");
        x=0.2+0.1;
        document.write(x + "</p>");
        document.write("<p>可分别乘以 10 并除以 10 : ");
        x=(0.2*10+0.1*10)/10;
        document.write(x +"</p>");
    </script>
</body>
</html>
