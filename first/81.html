<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js属性</title>
    <script>
        var book={};
        Object.defineProperties(book,{
            _year:{
                value:2004
            },
            edition:{
                value:1
            },
            year:{
                get:function () {
                    return this._year;
                },
                set:function (newValue) {
                    if (newValue>2004){
                        this._year=newValue;
                        this.edition+=newValue-2004;
                    }
                }
            }
        });
        var descriptor=Object.getOwnPropertyDescriptor(book,"_year");
        alert(descriptor.value);
        alert(descriptor.configurable);
        alert(typeof descriptor.get);
        var descriptor1=Object.getOwnPropertyDescriptor(book,'year');
        alert(descriptor1.value);
        alert(descriptor1.enumerable);
        alert(typeof descriptor1.get);
    </script>
</head>
<body>

</body>
</html>
