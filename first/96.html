<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-node类型</title>
    <script>
        function convertToArray(nodes) {
            var array=null;
            try{
                array=Array.prototype.slice.call(nodes,0);
            }catch (ex){
                array=new Array();
                for(var i=0,len=nodes.length;i<len;i++){
                    array.push(nodes[i]);
                }
            }
            return array;
        }
        alert(convertToArray('12345'));
    </script>
</head>
