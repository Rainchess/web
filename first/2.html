<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>

</head>
<body>
    <form>
        用户名：
        <input type="text" value="请输入用户名"><br/>
        密码：
        <input type="password"><br/>
        性别：
        <input type="radio" value="1">男
        <input type="radio" value="2">女<br/>
        业余爱好：
        <input type="checkbox" value="1">唱歌
        <input type="checkbox" value="2">跳舞
        <input type="checkbox" value="3">轮滑
        <input type="checkbox" value="4">滑板<br/>
        <input type="submit" value="注册"><br/>
        出生地所在省份：
        <select>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广东</option>
            <option value="4">湖南</option>
            <option value="5">黑龙江</option>
            <option value="6">天津</option>
        </select><br/>
        去过的省份：
        <select multiple>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广东</option>
            <option value="4">湖南</option>
            <option value="5">黑龙江</option>
        </select><br/>
        自我介绍：
        <textarea name="self" cols="10" rows="10"></textarea><br/>
        <input type="submit" value="提交"><br/>
        <input type="button" value="按钮" onclick="alert('哈哈哈')"><br/>
        <input type="reset" value="重置">
    </form>
</body>
</html>
