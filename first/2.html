<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: right;
            color: #FFF;
        }
        #container{
            position: absolute;
            left: 20px;
            margin-top: 10px;
            width: 600px;
            height: 600px;
            background-color: green;
        }
        #bigest{
            position: static;
            left: 20px;
            margin-top: 20px;
            width: 500px;
            height: 500px;
            background-color: #ab2;
        }
        #biger{
            position: static;
            left: 20px;
            margin-top: 30px;
            width: 400px;
            height: 400px;
            background-color: #00f;
        }
        #big{
            position: relative;
            left: 20px;
            margin-top: 40px;
            width: 300px;
            height: 300px;
            background-color: #000;
        }
        #normal{
            position: static;
            margin-left: 20px;
            margin-top: 50px;
            width: 200px;
            height: 200px;
            background-color: #aaa;
        }
        #middle{
            position: absolute;
            left: 20px;
            margin-top: 60px;
            width: 100px;
            height: 100px;
            background-color: #aaa;
        }
        #small{
            position: fixed;
            left: 20px;
            margin-top: 70px;
            height: 50px;
            width: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="bigest">
        <div id="biger">
            <div id="big">
                <div id="normal">
                    <div id="middle">
                        <div id="small">small
                        </div>middle
                    </div>normal
                </div>big
            </div>biger
        </div>bigest
    </div>container
</div>
</body>
</html>
