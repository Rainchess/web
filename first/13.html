<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue循环</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    arr:['one','two','three'],
                    json:{a:'one',b:'two',c:'three'}
                }
            });

        };
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li v-for="value in arr">
                {{value}}
                {{$index}}
            </li>
        </ul>
        <ul>
            <li v-for="value in json">
                {{value}}
                {{$index}}
                {{$key}}
            </li>
        </ul>
        <ul>
            <li v-for="(k,v) in json">
                {{k}}
                {{v}}
                {{$index}}
                {{$key}}
            </li>
        </ul>
    </div>
</body>
</html>
