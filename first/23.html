<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div+span以及盒模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: #00a0e9;
        }
        .div1{
            float: left;
            width: 240px;
            height: 240px;
            background-color: #2a6496;
        }
        .div2{
            float: left;
            width: 240px;
            height: 240px;
            background-color: #2b542c;
        }
        .div div{
            margin: 10px;
            padding: 10px;
            border: solid 10px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
