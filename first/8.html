<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行级元素与块级元素的转换</title>
    <style type="text/css">
        .div1{
            background-color: red;
            display: inline;;
        }
        .span1{
            background-color: yellow;
            display: block;
        }
    </style>
</head>
<body>
    <div class="div1">我是块级元素1</div>
    <div class="div1">我是块级元素2</div>
    <span class="span1">我是行级元素1</span>
    <span class="span1">我是行级元素2</span>
</body>
</html>
