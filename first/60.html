<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js表单验证</title>
    <script>
        function validate(frm) {
            var u=frm.username;
            if(u.value.length>0){
                return true;
            }else{
                alert('用户名不能为空');
                return false;
            }
        }
        function test() {
            return false;
        }
    </script>
</head>
<body>
    <form name="regFrm" action="1.html" method="post" onsubmit="return validate(this)">
        用户名：<input type="text" name="username" /><br/>
        密码：<input type="password" name="pwd" /><br/>
        性别：<input type="radio" name="sex" value="1" />男
        <input type="radio" name="sex" value="2" />女<br/>
        喜欢的城市：<input type="checkbox" name="city" value="1" />衡阳
        <input type="checkbox" name="city" value="2" />哈尔滨
        <input type="checkbox" name="city" value="3" />长沙<br/>
        出生地：
        <select name="hometown">
            <option value="1">衡阳</option>
            <option value="2">哈尔滨</option>
            <option value="3">长沙</option>
            <option value="4">广州</option>
        </select>
        <input type="submit" name="sub" value="提交">
    </form>
    <hr/>
    <a href="2.html" onclick="return test()">测试</a>
</body>
</html>
