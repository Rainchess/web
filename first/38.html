<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0生命周期</title>
    <script src="vue2.0.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    msg:'hello'
                },
                methods:{
                    update:function () {
                        this.msg='zyq';
                    },
                    destroy:function () {
                        this.$destroy();
                    }
                },
                beforeCreate:function () {
                    console.log('组件实例刚刚被创立');
                },
                created:function () {
                    console.log('组件实例创立完成');
                },
                beforeMount:function () {
                    console.log('模板编译之前');
                },
                mounted:function () {
                    console.log('模板编译完成');
                },
                beforeUpdate:function () {
                    console.log('组件更新之前');
                },
                updated:function () {
                    console.log('组件更新完成');
                },
                beforeDestroy:function () {
                    console.log('组件销毁之前');
                },
                destroyed:function () {
                    console.log('组件销毁完成');
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="更新数据" @click="update">
        <input type="button" value="销毁数据" @click="destroy">
        <br/>
        {{msg}}
    </div>
</body>
</html>
