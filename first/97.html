<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js使用NodeList</title>
    <script>
        var divs=document.getElementsByTagName('div'),i,len,div;
        for(i=0,len=divs.length;i<len;i++){
            div=document.createElement('div');
            document.body.appendChild(div);
        }
        alert(divs);
    </script>
</head>
<body>

</body>
</html>
