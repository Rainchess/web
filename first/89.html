<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js超时调用</title>
    <script>
        var num=0;
        var max=10;
        function incrementNumber() {
            num++;
            if(num<max){
                setTimeout(incrementNumber,500);
                console.log(num);
            }else{
                alert('Done!');
            }
        }
        setTimeout(incrementNumber,500);
    </script>
</head>

</body>
</html>
