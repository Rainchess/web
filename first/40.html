<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0自定义键盘事件</title>
    <script src="vue2.0.js"></script>
    <script>
        Vue.config.keyCodes.ctrl=17;
        window.onload=function () {
            new Vue({
                el:"#box",
                methods:{
                    change:function () {
                        alert('改变了');
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" @keyup.ctrl="change">
    </div>
</body>
</html>
