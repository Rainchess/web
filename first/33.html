<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-slot</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box">
        <aaa>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <ol slot="ol-slot">
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ol>
        </aaa>
        <hr>
        <aaa></aaa>
    </div>
    <template id="aaa">
        <h1>zyq</h1>
        <slot name="ol-slot">这是默认的情况ol</slot>
        <p>hello</p>
        <slot name="ul-slot">这是默认的情况ul</slot>
    </template>
    <script>
        var vm=new Vue({
            el:'#box',
            data:{
                a:'aaa'
            },
            components:{
                'aaa':{
                    template:'#aaa'
                }
            }
        });
    </script>
</body>
</html>
