<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数组</title>
</head>
<body>
    <script type="text/javascript">
        var arr=['a','b','c'];
        for(var i=0,l=arr.length;i<l;i++){
            console.log(arr[i]);
        }
        var arr1=[];
        arr1[7]='x';
        arr1[3]='y';
        for(var i in arr1){
            console.log(arr1[i]);
        }

        for(var i in arr1){
            if(arr.hasOwnProperty(i)){
                console.log(arr1[i]);
            }
        }

        var arr2=[1,2,3];
        arr2.forEach(function (x) {
            console.log(x);
        });

        function Test(element,index,array) {
            console.log('要处理的数组：'+array);
            console.log('索引：'+index+'值：'+element);
        }
        arr2.forEach(Test);
    </script>
</body>
</html>
