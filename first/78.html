<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if...else</title>
    <script>
        function myFunction(time)
        {
            if (time<10)
            {
                x="Good morning";
            }
            else if (time<20)
            {
                x="Good day";
            }
            else
            {
                x="Good evening";
            }
            alert(x);
        }
    </script>
</head>
<body>
    <button onclick="myFunction(7)">点击这里</button>
    <button onclick="myFunction(19)">点击这里</button>
    <button onclick="myFunction(23)">点击这里</button>
</body>
</html>
