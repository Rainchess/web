<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form method="post">
        账号：
        <input type="text" name="text" maxlength="20" value="请输入账号">
        <br/>
        <br/>
        密码：
        <input type="password" name="password" />
        <br/>
        <br/>
        爱好：
        <input type="checkbox" name="sports" checked="checked">运动
        <input type="checkbox" name="music">音乐
        <br/>
        <br/>
        性别：
        <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女
        <br/>
        <br/>
        自我介绍：
        <br/>
        <textarea rows="5" cols="20">请输入自我介绍</textarea>
        <br/>
        <br/>
        地址：
        <select name="address">
            <option value="hunan">湖南</option>
            <option value="heilongjiang">黑龙江</option>
            <option value="jilin">吉林</option>
        </select>
        <br/>
        <br/>
        <input type="submit" name="submit" value="提交">
        <input type="reset" name="reset" value="重置">
        <input type="button" name="button" value="普通按钮">
    </form>
</body>
</html>
