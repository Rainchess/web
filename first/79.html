<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script>
        function htmlEscape(text) {
            return text.replace(/[<>"&]/g,function(match,pos,originalText){
            switch (match) {
                case '<':
                    return '&lt;';
                case '>':
                    return '&gt;';
                case '&':
                    return '&amp;';
                case '\"':
                    return '&quot;';
                }
            });
        }
        alert(htmlEscape('<p class=\"greeting\">Hello world!</p>'))
    </script>
</head>
<body>

</body>
</html>
