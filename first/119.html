<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js逻辑</title>
</head>
<body>
    <script type="text/javascript">
        var myBoolean=new Boolean();
        document.write(myBoolean);
        document.write("<br />");
        var myBoolean=new Boolean(0);
        document.write(myBoolean);
        document.write("<br />");
        var myBoolean=new Boolean(null);
        document.write(myBoolean);
        document.write("<br />");
        var myBoolean=new Boolean("");
        document.write(myBoolean);
        document.write("<br />");
        var myBoolean=new Boolean(false);
        document.write(myBoolean);
        document.write("<br />");
        var myBoolean=new Boolean(NaN);
        document.write(myBoolean);
        document.write("<br />");
    </script>
</body>
</html>
