<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue自定义键盘信息</title>
    <script src="vue.js"></script>
    <script>
        Vue.directive('on').keyCodes.ctrl=17;
        window.onload=function () {
            var vm=new Vue({
                el:'#box',
                methods:{
                    show:function () {
                        alert(1);
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" @keydown.ctrl="show|debounce 2000">
    </div>
</body>
</html>
