<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-for循环</title>
</head>
<body>
    <table border="1" cellpadding="0" bgcolor="#f0f8ff" width="80%">
        <script type="text/javascript">
            for(var i=1;i<=3;i++){
                document.write('<tr>');
                for(var j=1;j<=10;j++){
                    document.write('<td>x</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
    <script type="text/javascript">
        document.write('<table border="1" cellpadding="0" cellspacing="0" width="80%">')
        for(var i=1;i<=9;++i){
            document.write('<tr>');
            for(var j=1;j<=i;j++){
                document.write('<td>'+j+'&times;'+i+'='+(i*j)+'</td>');
            }
            document.write('</tr>');
        }
    </script>
</body>
</html>
