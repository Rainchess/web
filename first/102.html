<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问元素的样式</title>
    <script>
        var myDiv=document.getElementById('myDiv');
        alert(myDiv.style.backgroundColor);
        alert(myDiv.width);
        alert(myDiv.height);
    </script>
</head>
<body>
    <div id="myDiv" style="background-color:blue;width: 10px;height: 25px"></div>
</body>
</html>
