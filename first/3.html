<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        .class1{
            font-family: 04b_21;
            font-size: 10px;
            font-weight: bold;
            line-height: 10px;
            text-decoration: line-through;
        }
        .class2{
            font-family: 04b_21;
            font-size: 10px;
            font-weight: bold;
            line-height: 10px;
            text-decoration: line-through;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p class="class1">字体属性</p>
    <p class="class2">字体属性</p>
    <p class="class3">字体属性</p>
</body>
</html>
