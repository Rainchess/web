<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行级元素与块级元素的区别</title>
    <style type="text/css">
        .div1{
            background-color: red;
        }
        .span1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="div1">我是块级元素1</div>
    <div class="div1">我是块级元素2</div>
    <span class="span1">我是行级元素1</span>
    <span class="span1">我是行级元素2</span>
</body>
</html>
