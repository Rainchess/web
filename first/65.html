<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的对象-属性相关操作</title>
</head>
<body>
    <script type="text/javascript">
        var person={
            username:'zyq',
            age:19,
            address:'湖南',
            sex:'女'
        };
        //查询属性
        console.log('用户名：'+person.username+'\n性别：'+person.sex);
        console.log('地址：'+person['address']);
        //如果属性不确定使用[]
        var key='username';
        console.log(person[key]);
        console.log(person.key);    //错误
        console.log(person['key']); //错误
        function PersonInfo(name,age,sex) {
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        var person1=new PersonInfo('zyq',19,'女');
        console.log(person1.name+person1['sex']);
        //添加属性
        var obj={};
        obj.username='zyq';
        obj.age=19;
        obj.address='湖南';
        obj['test']='this is a test';
        console.log(obj.username+'\n'+obj.age+'\n'+obj.address+'\n'+obj['test']);
        //修改指定属性
        obj.username='zyl';
        obj['test']='this is not a test';
        console.log('修改之后的名字：'+obj.username);
        console.log(obj['test']);
        //通过delete删除指定属性
        delete obj.test;
        delete obj['username'];
        console.log(obj['test']);
        console.log(obj.username);
        //通过for/in遍历
        var obj1={
            x:1,
            y:2,
            test:'this is a test'
        };
        for(var p in obj1){
            console.log(p+'\n');
        }
        //对象中有方法
        var obj2={
            username:'zyq',
            age:19,
            address:'湖南',
            sayHi:function () {
                return 'Hi';
            },
            info:function () {
                return '用户名：'+this.username+'\n年龄：'+this.age+'\n地址：'+this.address;
            }
        };
        console.log(obj2.sayHi());
        console.log(obj2.info());
        function Person(username,age,sex,address) {
            this.username=username;
            this.age=age;
            this.sex=sex;
            this.address=address;
            this.info=function () {
                return this.username+this.address;
            }
        }
        var p1=new Person('zyl',19,'女','湖南');
        console.log(p1.info());
        p1.test='this is a test';
        console.log(p1.test);
        p1.info1=function () {
            return 'this is not a test';
        };
        console.log(p1.info1());
    </script>
</body>
</html>
