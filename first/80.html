<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math对象</title>
    <script>
        var max=Math.max(19,98,7,3);
        alert(max);
        var min=Math.min(19,98,7,3);
        alert(min);
        var values=[19,98,1,5];
        var max1=Math.max.apply(Math,values);
        alert(max1);
        function selectFrom(lowerValue,upperValue) {
            var choices=upperValue-lowerValue+1;
            return Math.floor(Math.random()*choices+lowerValue);
        }
        var num=selectFrom(2,10);
        alert(num);
    </script>
</head>
<body>

</body>
</html>
