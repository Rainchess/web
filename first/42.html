<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0父组件和子组件</title>
    <script src="vue2.0.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    giveData:{
                        a:'我是父组件数据'
                    }
                },
                components:{
                    'child-com':{
                        props:['msg'],
                        template:'#child',
                        methods:{
                            change:function () {
                                this.msg.a='被改变了';
                            }
                        }
                    }
                }
            });
        };
    </script>
</head>
<body>
    <template id="child">
        <div>
            <span>我是子组件</span>
            <input type="button" value="改变" @click="change">
            <strong>{{msg.a}}</strong>
        </div>
    </template>
    <div id="box">
        父级:->{{giveData.a}}
        <br/>
        <child-com :msg="giveData"></child-com>
    </div>
</body>
</html>
