<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        function myFunction()
        {
            $("#h01").html("Hello jQuery")
        }
        $(document).ready(myFunction);
    </script>
</head>
<body>
    <h1 id="h01"></h1>
</body>
</html>
