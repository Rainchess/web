<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style>
        #nav{
            list-style-type: none;
        }
        #nav li {
            float: left;
            margin-left: 1px;
            text-align: center;
            background-color: palegoldenrod;
            width: 50px;
        }
        #nav li a:link{
            color:white;
        }
        #nav li a:hover{
            color: cornflowerblue;
        }
        #nav li a:active{
            color: black;
        }
        #nav li a:visited{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <ul id="nav">
        <li><a href="#">导航</li>
        <li><a href="#">导航</li>
        <li><a href="#">导航</li>
        <li><a href="#">导航</li>
    </ul>
</body>
</html>
