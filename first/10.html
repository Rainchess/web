<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table width="1000px" align="center" border="0" cellspacing="0" cellpadding="0">
        <tr height="100px" bgcolor="#f0f8ff" align="center">
            <td>头部</td>
        </tr>
        <tr>
            <td>
                <table width="40%" height="400px" bgcolor="#faebd7" align="left">
                    <tr align="center">
                        <td>左部</td>
                    </tr>
                </table>
                <table width="60%" height="400px" bgcolor="aqua" align="left">
                    <tr align="center">
                        <td>右部</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="100px" bgcolor="#7fffd4" align="center">
            <td>底部</td>
        </tr>
    </table>
</body>
</html>
