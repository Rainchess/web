<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的使用</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box">
        a={{a}}
        <br/>
        b={{b}}
    </div>
    <script>
        var vm=new Vue({
            el:'#box',
            data:{
                a:7,
            },
            computed:{
                b:{
                    get:function () {
                        return this.a+1;
                    },
                    set:function (val) {
                        this.a=val;
                    }
                }
            }
        });
        document.onclick=function () {
            vm.b=3;
        }
    </script>
</body>
</html>
