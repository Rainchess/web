<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0-transition相关函数</title>
    <style>
        p{
            width:300px;
            height:300px;
            background: red;
        }
        .fade-enter-active, .fade-leave-active{
            transition: 1s all ease;
        }
        .fade-enter-active{
            opacity:1;
            width:300px;
            height:300px;
        }
        .fade-leave-active{
            opacity:0;
            width:100px;
            height:100px;
        }
        .fade-enter,.fade-leave{
            opacity:0;
            width:100px;
            height:100px;
        }
    </style>
    <script src="vue2.0.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    show:false
                },
                methods:{
                    beforeEnter:function(el){
                        console.log('动画enter之前');
                    },
                    enter:function(el){
                        console.log('动画enter进入');
                    },
                    afterEnter:function(el){
                        console.log('动画进入之后');
                        el.style.background='blue';
                    },
                    beforeLeave:function(el){
                        console.log('动画leave之前');
                    },
                    leave:function(el){
                        console.log('动画leave');
                    },
                    afterLeave:function(el){
                        console.log('动画leave之后');
                        el.style.background='red';
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="点击显示隐藏" @click="show=!show">
        <transition name="fade" @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter"
                    @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave">
            <p v-show="show"></p>
        </transition>
    </div>
</body>
</html>
