<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        function myFunction()
        {
            alert("Hello World!");
        }
        function myFunction1(name,job)
        {
            alert("Welcome " + name + ", the " + job);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">点击这里</button>
    <button onclick="myFunction1('Bill Gates','CEO')">点击这里</button>
    <button onclick="myFunction1('Harry Potter','Wizard')">点击这里</button>
    <button onclick="myFunction1('Bob','Builder')">点击这里</button>
</body>
</html>
