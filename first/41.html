<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0过滤器</title>
    <script src="vue2.0.js"></script>
    <script>
        Vue.filter('toDou',function (n,a,b) {
            alert(a+','+b);
            return n<10?'0'+n:n;
        });
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    msg:9
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        {{msg|toDou('7','3')}}
    </div>
</body>
</html>
